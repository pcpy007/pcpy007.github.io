<!DOCTYPE html>
<html>
<head>
  <title>pkp loading...</title>
  <script>
    function checkInput() {
      var userInput = document.getElementById("inputBox").value;
      var targetValue = generateTargetValue(); // 调用生成目标值的函数
      if (userInput === targetValue) {
        window.location.href = "other.html";
      }
    }

    function generateTargetValue() {
      var targetValue = "";
      for (var i = 0; i < 3; i++) {
        targetValue += "ch";
      }
      return targetValue;
    }
  </script>
</head>
<body>
  <h1>Enter the code...</h1>
  <input type="text" id="inputBox" placeholder="Enter a value">
  <button onclick="checkInput()">Submit</button>
</body>
</html>
